<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Salary Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 card shadow p-4">
                <h2 class="text-center mb-4">Predicción de Salario</h2>
                <form action="/predict" method="POST">
                    <div class="mb-3"><label>Edad</label><input type="number" name="age" class="form-control" required></div>
                    <div class="mb-3"><label>Género</label>
                        <select name="gender" class="form-select">
                            <option value="Male">Masculino</option>
                            <option value="Female">Femenino</option>
                        </select>
                    </div>
                    <div class="mb-3"><label>Nivel Educativo</label>
                        <select name="education" class="form-select">
                            <option value="Bachelor's">Grado (Bachelor's)</option>
                            <option value="Master's">Maestría</option>
                            <option value="PhD">Doctorado</option>
                        </select>
                    </div>
                    <div class="mb-3"><label>Título del Puesto</label><input type="text" name="job_title" class="form-control" placeholder="Ej: Software Engineer" required></div>
                    <div class="mb-3"><label>Años de Experiencia</label><input type="number" step="0.1" name="experience" class="form-control" required></div>
                    <button type="submit" class="btn btn-primary w-100">Calcular Salario</button>
                </form>

                {% if prediction %}
                <div class="alert alert-success mt-4 text-center">
                    <h4>Salario Estimado: ${{ prediction }}</h4>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
