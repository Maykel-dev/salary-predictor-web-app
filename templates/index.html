<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor - Interactivo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 card shadow p-4">
                <h2 class="text-center mb-4">Predicción de Salario</h2>
                
                <form action="/predict" method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Edad</label>
                            <input type="number" name="age" class="form-control" value="{{ age }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Género</label>
                            <select name="gender" class="form-select">
                                <option value="Male" {% if gender == 'Male' %}selected{% endif %}>Masculino</option>
                                <option value="Female" {% if gender == 'Female' %}selected{% endif %}>Femenino</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nivel Educativo</label>
                            <select name="education" class="form-select">
                                <option value="Bachelor's" {% if education == "Bachelor's" %}selected{% endif %}>Grado (Bachelor's)</option>
                                <option value="Master's" {% if education == "Master's" %}selected{% endif %}>Maestría</option>
                                <option value="PhD" {% if education == "PhD" %}selected{% endif %}>Doctorado</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Años de Experiencia</label>
                            <input type="number" step="0.1" name="experience" class="form-control" value="{{ experience }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Título del Puesto</label>
                        <input type="text" name="job_title" class="form-control" value="{{ job_title }}" placeholder="Ej: Software Engineer" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Calcular y Mostrar Gráfico</button>
                </form>

                {% if prediction_text %}
                <hr class="my-4">
                <div class="alert alert-success text-center">
                    <h4>{{ prediction_text }}</h4>
                </div>
                
                <div id="chart" style="width:100%; height:450px; border-radius: 8px; border: 1px solid #eaeaea;"></div>
                
                <script>
                    // Recibimos los datos del servidor
                    var graph = {{ graphJSON | safe }};
                    
                    // Renderizamos el gráfico usando la estructura de datos y diseño
                    Plotly.newPlot('chart', graph.data, graph.layout, {responsive: true});
                </script>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
